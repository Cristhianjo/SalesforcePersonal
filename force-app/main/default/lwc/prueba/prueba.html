<template>
    <lightning-card title="Goal" icon-name="standard:task" class="templatecARD">
        <div class="slds-grid slds-gutters slds-wrap" style="max-width: 800px; width: 70%; margin: 0 auto;">
            <div class="slds-form-element slds-col slds-size_3-of-3">
                <lightning-textarea class="description" onchange={descriptionGoal} value={description} name="newGoal">
                </lightning-textarea>
            </div>
            <div class="slds-form-element slds-col slds-size_1-of-3">
                <lightning-input class="date" onchange={dateGoal} type="date" name="date" label="Date" min="2017-09-22"
                    max="2080-12-31">
                </lightning-input>
            </div>
            <div class="slds-form-element slds-col slds-size_1-of-3">
                <lightning-combobox class="priority" onchange={priorityGoal} name="progress" label="Priority"
                    options={options}></lightning-combobox>
            </div>
            <div class="slds-form-element slds-col slds-size_1-of-3">
                <lightning-combobox class="responsible" onchange={responsibleGoal} name="Role" label="Responsible"
                    placeholder="Choose Responsible" value={responsibleGaol} options={roleOptions}>
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-clearfix slds-var-m-top_small">
            <lightning-button variant="destructive" label="Delete a goal" title="Delete" onclick={deleteInput}
            class="slds-float_right"></lightning-button>
        </div>
        
    </lightning-card>
</template>
