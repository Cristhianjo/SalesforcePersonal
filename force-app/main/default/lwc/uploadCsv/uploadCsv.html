<template>
    <lightning-card icon-name="custom:custom19" title='CSV File Read'>

        <!--Group Of lightning Tab Set-->
        <lightning-tabset active-tab-value={activeTab}>
            <div class="slds-m-around_x-small">
                <lightning-tab label="CSV File Read" value="1" onactive={handleActive}>
                    <div style="margin-left: 3%">
                        <lightning-file-upload accept={acceptedCSVFormats} label="Attach receipt" multiple="multiple"
                            onuploadfinished={uploadFileHandler} record-id={recordId}></lightning-file-upload>
                    </div>
                </lightning-tab>

                <lightning-tab label="Show Data" value="2" onactive={handleActive}>
                    <div if:true={error}>
                        {error}
                    </div><br />

                    <div if:true={data}>
                        <div>
                            Current Record Id : {recordId}
                        </div>
                            
                        
                        <lightning-datatable columns={columnsAccount} data={data} hide-checkbox-column="true"
                            key-field="id">
                        </lightning-datatable>
                    </div>
                </lightning-tab>

            </div>
        </lightning-tabset>
    </lightning-card>
</template>
